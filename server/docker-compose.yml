version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gatekeeper-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-gatekeeper_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gatekeeper_secure_password_123}
      POSTGRES_DB: ${DB_NAME:-gatekeeper_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gatekeeper_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatekeeper-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: gatekeeper-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatekeeper-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gatekeeper-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-gatekeeper_user}:${DB_PASSWORD:-gatekeeper_secure_password_123}@postgres:5432/${DB_NAME:-gatekeeper_db}
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-False}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - gatekeeper-network
    restart: unless-stopped

  # Redis (for caching/sessions - optional)
  redis:
    image: redis:7-alpine
    container_name: gatekeeper-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatekeeper-network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

networks:
  gatekeeper-network:
    driver: bridge