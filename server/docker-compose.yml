version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gatekeeper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatekeeper_network
    restart: unless-stopped
    environment:
      - REDIS_REPLICATION_DISKLESS=yes
    # --- ADDED RESOURCE LIMITS ---
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gatekeeper_postgres
    environment:
      POSTGRES_USER: gatekeeper_user
      POSTGRES_PASSWORD: gatekeeper_secure_password_123
      POSTGRES_DB: gatekeeper_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatekeeper_user -d gatekeeper_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatekeeper_network
    restart: unless-stopped
    # --- ADDED RESOURCE LIMITS ---
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '1.5'

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: gatekeeper_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: qdrant_secure_key_123
      QDRANT__STORAGE__ON_DISK_PAYLOAD: "true"
      QDRANT__VECTORS__ON_DISK: "true"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - gatekeeper_network
    restart: unless-stopped
    # --- ADDED RESOURCE LIMITS ---
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '3.0'

  # Gatekeeper Application
  gatekeeper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatekeeper_app
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DATABASE_URL=postgresql://gatekeeper_user:gatekeeper_secure_password_123@postgres:5432/gatekeeper_db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=qdrant_secure_key_123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_ENABLED=True
      - CACHE_DEFAULT_TTL=60
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    networks:
      - gatekeeper_network
    restart: unless-stopped
    # --- ADDED RESOURCE LIMITS ---
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.5'

volumes:
  redis_data:
  postgres_data:
  qdrant_data:

networks:
  gatekeeper_network:
    driver: bridge
