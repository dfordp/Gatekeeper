version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gatekeeper_postgres
    environment:
      POSTGRES_USER: gatekeeper_user
      POSTGRES_PASSWORD: gatekeeper_secure_password_123
      POSTGRES_DB: gatekeeper_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatekeeper_user -d gatekeeper_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatekeeper_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: gatekeeper_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: qdrant_secure_key_123
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - gatekeeper_network
    restart: unless-stopped

  # Gatekeeper Application
  gatekeeper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatekeeper_app
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DATABASE_URL=postgresql://gatekeeper_user:gatekeeper_secure_password_123@postgres:5432/gatekeeper_db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=qdrant_secure_key_123
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    networks:
      - gatekeeper_network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:

networks:
  gatekeeper_network:
    driver: bridge